<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">

        <div class="avatar">
          <img src="images/avatar.jpg" alt="" />
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="#home">Home</a>
            </li>
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#project">Project</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="child-content home" id="home">
          <div class="information">
            <h2>Hello, My name is</h2>
            <h1>Tạ Quốc Trần</h1>
            <div class="typing-text">
              <span>and I am a </span>
              <p>Web Developer</p>
            </div>
          </div>
          <div class="bg-home">
            <img src="images/b2.png" alt="" />
          </div>
        </div>
        <div class="child-content about" id="about">
          <h1>About</h1>
        </div>
        <div class="child-content experience" id="experience">
          <h1>Experience</h1>
        </div>
        <div class="child-content project" id="project">
          <h1>Project</h1>
        </div>
      </div>
    </div>
